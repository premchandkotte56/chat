{% load static %} <!-- Load the static tag library -->

{% block content %}

<div><img id="image" src="{% static 'VCube.jpg' %}" alt="">
  
</div>

<div class="container">
  <h1 class="alert alert-info" style="color:rgb(0, 0, 0) ; text-align: center;color: orangered;">Log In</h1>
  <div class="d-flex justify-content-center align-items-center" style="height: 80vh;">
    <div class="col-md-6">
      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="id_username">Username:</label>
          {{ form.username }}
        </div>
        <div class="form-group">
          <label for="id_password">Password:</label>
          {{ form.password }}
        </div>
        <button type="submit" class="btn btn-primary btn-block">Log In</button>
      </form>
      <hr>
      <p class="text-center">Don't have an account?  </p>
      <div><a href="{% url 'signupurl' %}">Sign Up for students</a></div>
        <div style="text-align: center;"> Or </div>
          <div> <a href="{% url 'registerurl' %}">Register for lab coordinators</a> </div>
    </div>
  </div>
</div>
{% endblock %}

{% block styles %}
<style>
  #a{
    border: 1px solid aliceblue;
    color: white;
  }
   marquee{
    position: absolute;
    margin-top: 100px;
    font-size: xx-large;
    
   }
   #image{
    width: 100vw;
    height: 100vh;
    background-image: url('../static/VCube.jpg'); 
    background-repeat: no-repeat;
    position: fixed;
  }

  

  .container {
    padding: 20px; /* Add padding to create space between content and container edges */
    border-radius: 30px; /* Rounded corners for container */
    width: 350px;
    border-radius: 5px;
    box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.3);
    height: 450px;
    backdrop-filter: blur(10px);
    border: 5px solid black; /* Added border with a color */
    position: absolute;
    margin-top: 150px;
    margin-left:1000px;
    position: fixed;
  }

  .form-group {
    margin-bottom: 20px;
    
    

    
    }
  

  /* Style the input fields and button */
  input[type="text"],
  input[type="password"],
  button {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 5px;
    border: none;
    
  
  }

  button {
    background-color: #4CAF50;
    color: white;
    cursor: pointer;
  }

  button:hover {
    background-color: #45a049;
  }
  label{
    color:blue;
    font-size: large;
    font-family: Arial, "Helvetica Neue", Helvetica, sans-serif, bold;
  }
  .text-center{
    color: blue;

    text-align: center
    ;
  }
  a{
    color:blue;
    margin-left: 100px;
    font-size: large;
  }
  .container alert alert-info{
    text-align: center;
    color: rgb(1, 0, 0);
    font-size: medium;

  }

</style>
{% endblock %}
